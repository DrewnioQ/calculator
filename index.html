<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <main>
        <section class="calculator-container">
          <div class="display">
            <p class="display__parsed-text">1 + 13 * 2 =</p>
            <h3 class="display__main-text">27</h3>
          </div>
          <div class="buttons-container">
            <button class="button button--operator">
              <p>C</p>
            </button>
            <button class="button button--operator">
              <p>%</p>
            </button>
            <button class="button button--operator button--backspace">
              <img
                class="backspace-icon"
                src="./icons/backspace-icon.svg"
                alt="Backspace icon"
              />
            </button>
            <button class="button button--operator">
              <p>/</p>
            </button>
            <button class="button">
              <p>7</p>
            </button>
            <button class="button">
              <p>8</p>
            </button>
            <button class="button">
              <p>9</p>
            </button>
            <button class="button button--operator operator--mul">
              <p>*</p>
            </button>
            <button class="button">
              <p>4</p>
            </button>
            <button class="button">
              <p>5</p>
            </button>
            <button class="button">
              <p>6</p>
            </button>
            <button class="button button--operator">
              <p>-</p>
            </button>
            <button class="button">
              <p>1</p>
            </button>
            <button class="button">
              <p>2</p>
            </button>
            <button class="button">
              <p>3</p>
            </button>
            <button class="button button--operator">
              <p>+</p>
            </button>
            <button class="button">
              <p>00</p>
            </button>
            <button class="button">
              <p>0</p>
            </button>
            <button class="button">
              <p>.</p>
            </button>
            <button class="button operator--equals">
              <p>=</p>
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer-text">Copyright Â© konraddebski 2023</p>
        <a href="https://github.com/DrewnioQ" target="_blank">
          <img class="github-link" src="./icons/github.svg" alt="GitHub link" />
        </a>
      </footer>
    </div>
  </body>
</html>
